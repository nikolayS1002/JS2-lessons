<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Интернет-магазин</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="app" class="container">
        <header>
            <div class="logo"><img src="img/img_moving.jpg" alt=""></div>
            <div class="cart">
                <form action="#" class="search-form" @submit.prevent- "filter">
                    <input type="text" class="search-field" v-model- "userSearch">
                    <button class="btn-search" type="submit">
                        <i class="fas fa-search"></i>
                    </button>
                </form>
                <button class="btn-cart" type="button" @click="showCart = !showCart">Корзина</button>
                <div class="cart-block" v-show="showCart"></div>
                <p v-if="!cart-item.length">Корзина пуста</p>
                <div class="cart-item" v-for="item of cartItems" :key="item.id_product">
                    <div class="product-bio">
                        <img src="img/img_moving.jpg" alt="img">
                        <div class="product-desc">
                            <div class="product-title"> {{item.product_name}} </div>
                            <div class="product-quantity">Quantity: {{item.quantity}} </div>
                            <div class="product-single-price">$ {{item.price}} each </div>
                        </div>
                    </div>
                    <div class="right-block">
                        <div class="product-price">{{item.quantity*item.price}}</div>
                        <button class="del-btn" @click="remove(item)">&times;</button>
                    </div>
                </div>
            </div>
        </header>
        <main>
            <div class="products">
                <div class="product-item" v-for="product of products" :key="product.id_product">
                    <img :src="imgCatalog" alt="img">
                    <div class="desc">
                        <h3>{{product.product_name}}</h3>
                        <p>{{product.price}}</p>
                        <button class="btn" @click="addProduct(product)">Купить</button>
                    </div>
                </div>
            </div>
        </main>
        <!-- <script src="js/vue.js"></script> -->
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12"></script>
    <script src="js/main.js"></script>
</body>

</html>
